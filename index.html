<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover">
	
	<link rel="icon" href="/favicon.png" type="image/png">

  <style>
/* =========================
   RESET / BASE
   ========================= */
*,
*::before,
*::after {
  box-sizing: border-box;
}

html {
  -webkit-text-size-adjust: 100%;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f9e4b7;
  color: #3a2f1c;
}

/* =========================
   PAGE / CONTAINER
   ========================= */

.page {
  min-height: 100vh;
  padding: 12px;
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 460px;
  background: #fff7e1;
  padding: 14px;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

/* =========================
   TITLES
   ========================= */

h2 {
  margin: 0 0 12px;
  font-size: 12px;       
  font-weight: 700;
  text-align: center;
  line-height: 1.2;
}

/* =========================
   PRODUCT ROWS
   ========================= */

/* DESKTOP / TABLET */
.row {
  display: flex;
  flex-direction: column;
  align-items: center;   /* centra todo en X */
  gap: 6px;
  margin-bottom: 16px;
}

/* MOBILE ANDROID SAFE */
@media (max-width: 480px) {
  .row {
    grid-template-columns: 1fr;
    gap: 6px;
  }
}

/* =========================
   LABEL
   ========================= */

label {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 10px;
  font-weight: 600;
  line-height: 1;
  margin-bottom: 6px;   /* üëà esto s√≠ existe */
}


/* =========================
   COUNTER
   ========================= */

.counter {
  display: grid;
  grid-template-columns: 14px 32px 14px;
  gap: 2px;

  width: 100%;                 /* üîë clave */
  justify-content: center;     /* üîë centra el grupo */
  align-items: center;
}

.counter button {
  width: 12px;
  height: 12px;

  display: flex;              /* üëà clave */
  align-items: center;        /* centra vertical */
  justify-content: center;    /* centra horizontal */
  justify-self: start;

  font-size: 8px;
  line-height: 1;             /* evita desplazamientos raros */
  border-radius: 6px;

  padding: 0;                 /* MUY importante */
}


.counter button:hover {
  background: #cfa45d;
}

/* Input */
.counter input {
  width: 32px;
  height: 16px;
  min-width: 0;
  font-size: 8px;              /* üëà evita zoom Android */
  text-align: center;
  padding: 0 6px;
  border: 2px solid #3a2f1c;
  border-radius: 6px;
  background: #fff;
  outline: none;
  align-items: center;
}

.counter input:focus {
  box-shadow: 0 0 0 3px rgba(207,164,93,0.35);
}

.counter input[type="number"] {
  appearance: none;
  -moz-appearance: textfield;
}

/* =========================
   ACTION BUTTONS
   ========================= */
.center-wrap {
  display: flex;
  justify-content: center;
}

button.action {
  width: 60%;
  margin: 10px auto;
  padding: 3px 4px;
  font-size: 6px;
  font-weight: semi-bold;
  border: none;
  border-radius: 7px;
  background: #cfa45d;
  cursor: pointer;
  align: center;
}

button.action:hover {
  background: #b98f4e;
}

/* =========================
   TEXTAREA (RESUMEN)
   ========================= */
   
.fullbleed {
  width: calc(100% + 28px);   /* padding izquierdo + derecho del container */
  margin-left: -14px;
  margin-right: -14px;
}


textarea#resultado {
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;   /* üîë clave */

  margin: 10px 0;           /* solo vertical */
  padding: 6px;

  font-family: "Courier New", Courier, monospace;
  font-size: 5px;           /* puedes subir a 6 sin romper */
  line-height: 1.25;

  min-height: 80px;
  max-height: 160px;

  resize: none;
  border: 2px solid #3a2f1c;
  border-radius: 0px;
  background: #fff;

  white-space: pre;
  overflow: auto;
}

/* =========================
   FOOT NOTE
   ========================= */

.note {
  margin-top: 10px;
  font-size: 8px;
  text-align: center;
  opacity: 0.7;
}

/* =========================
   LOCK OVERLAY
   ========================= */

#lockOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.lockBox {
  width: min(360px, 92vw);
  background: #fff7e1;
  padding: 24px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.lockBox h3 {
  margin-bottom: 14px;
}

.lockBox input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 12px;
  border: 2px solid #3a2f1c;
  border-radius: 6px;
  outline: none;
}

.lockBox input:focus {
  box-shadow: 0 0 0 3px rgba(207,164,93,0.35);
}

.lockBox button {
  width: 100%;
}

  </style>
</head>

<body>

<!-- üîí Pantalla de bloqueo -->
<div id="lockOverlay" aria-modal="true" role="dialog">
  <div class="lockBox">
    <h3>üîí Acceso protegido</h3>
    <input id="passwordInput" type="password" placeholder="Contrase√±a" autocomplete="current-password" />
    <button class="action" type="button" onclick="checkPassword()">Entrar</button>
  </div>
</div>

<div class="page">
 <div class="container">
  <h2>üçö IrmaRice </h2>

  <div class="row">
    <label for="arrozRojo">üçò Arroz rojo</label>
    <div class="counter">
      <button type="button" onclick="cambiarValor('arrozRojo', -1)">‚àí</button>
      <input id="arrozRojo" type="number" inputmode="numeric" step="1" />
      <button type="button" onclick="cambiarValor('arrozRojo', 1)">+</button>
    </div>
  </div>

  <div class="row">
    <label for="arrozBlanco">üçö Arroz blanco</label>
    <div class="counter">
      <button type="button" onclick="cambiarValor('arrozBlanco', -1)">‚àí</button>
      <input id="arrozBlanco" type="number" inputmode="numeric" step="1" />
      <button type="button" onclick="cambiarValor('arrozBlanco', 1)">+</button>
    </div>
  </div>

  <div class="row">
    <label for="frijoles">üå∞ Frijoles</label>
    <div class="counter">
      <button type="button" onclick="cambiarValor('frijoles', -1)">‚àí</button>
      <input id="frijoles" type="number" inputmode="numeric" step="1" />
      <button type="button" onclick="cambiarValor('frijoles', 1)">+</button>
    </div>
  </div>

  <div class="row">
    <label for="spaghetti">üçù Spaghetti</label>
    <div class="counter">
      <button type="button" onclick="cambiarValor('spaghetti', -1)">‚àí</button>
      <input id="spaghetti" type="number" inputmode="numeric" step="1" />
      <button type="button" onclick="cambiarValor('spaghetti', 1)">+</button>
    </div>
  </div>

<div class="center-wrap">
  <button class="action" type="button" onclick="actualizar()">Actualizaci√≥n</button>
</div>

<div class="fullbleed">
  <textarea id="resultado" readonly placeholder="Aqu√≠ aparecer√° el resumen..."></textarea>
</div>

<div class="center-wrap">
  <button class="action" type="button" onclick="generarTicket()">Generar ticket</button>
</div>

  <div class="note">
    El texto se copia autom√°ticamente al portapapeles
  </div>
</div>

</body>
<script>

let actualizacionEnCurso = false;

const API_BASE = "https://irmarice.vercel.app";


  // ‚ö†Ô∏è Esto es barrera UX, no seguridad fuerte (backend a√∫n es necesario si lo quieres ‚Äúreal‚Äù).
  const PASSWORD = "123";
  const DURACION_MS = 14 * 24 * 60 * 60 * 1000; // 14 d√≠as

  const el = (id) => document.getElementById(id);
  
  const btnActualizar = document.querySelector(
  'button[onclick="actualizar()"]'
);

function bloquearScroll(bloquear) {
  document.body.style.overflow = bloquear ? "hidden" : "";
}

  function estaDesbloqueado() {
    const unlockTime = localStorage.getItem("irmaRiceUnlockTime");
    if (!unlockTime) return false;
    return Date.now() - Number(unlockTime) < DURACION_MS;
  }

  function checkPassword() {
    const input = el("passwordInput");
    if (input.value === PASSWORD) {
      localStorage.setItem("irmaRiceUnlockTime", String(Date.now()));
      el("lockOverlay").style.display = "none";
      bloquearScroll(false);
      // Lleva el foco al primer input √∫til
      el("arrozRojo").focus();
    } else {
      input.value = "";
      alert("Contrase√±a incorrecta");
      input.focus();
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    if (estaDesbloqueado()) {
      el("lockOverlay").style.display = "none";
      bloquearScroll(false);
    } else {
      bloquearScroll(true);
      // foco al password
      setTimeout(() => el("passwordInput")?.focus(), 0);
    }

    // Enter para entrar
    el("passwordInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkPassword();
    });
  });

  function cambiarValor(id, delta) {
    const input = el(id);
    const actual = Number(input.value) || 0;
    input.value = actual + delta;
  }

function payloadTieneDatos(payload) {
  return Object.values(payload).some(v => v !== 0);
}

  function obtenerPayload() {
    return {
      arrozRojo: Number(el("arrozRojo").value) || 0,
      arrozBlanco: Number(el("arrozBlanco").value) || 0,
      frijoles: Number(el("frijoles").value) || 0,
      spaghetti: Number(el("spaghetti").value) || 0
    };
  }

  async function copiarAlPortapapeles(texto) {
    try {
      await navigator.clipboard.writeText(texto);
      return true;
    } catch {
      // fallback viejo (por si clipboard falla)
      try {
        const ta = document.createElement("textarea");
        ta.value = texto;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
        return true;
      } catch {
        return false;
      }
    }
  }
  
function formatearTicketFrontend(raw) {
  const lineas = raw.split("\n");

  // 1) Formatear l√≠neas de productos
  const formateadas = lineas.map(linea => {
    if (!linea.includes("x") || !linea.includes("$")) {
      return linea;
    }

    const match = linea.match(/^(.*?)\s+x(\d+)\s+\$(.+)$/);
    if (!match) return linea;

    const [, nombre, cantidad, precio] = match;

    return (
      nombre.trim().padEnd(16) +
      " x" +
      cantidad.padStart(3) +
      "   $" +
      precio.padStart(8)
    );
  });

  // 2) Calcular ancho m√°ximo
  const ancho = Math.max(...formateadas.map(l => l.length));

  // 3) L√≠nea de guiones din√°mica
  const guiones = "-".repeat(ancho);

  // 4) Reemplazar separadores y alinear TOTAL
  return formateadas.map(l => {
    if (/^-{3,}$/.test(l.trim())) {
      return guiones;
    }

if (l.startsWith("TOTAL")) {
  const precio = l.slice(l.lastIndexOf("$") + 1);
  return (
    "TOTAL".padEnd(ancho - precio.length - 2) +
    "$" +
    precio
  );
}

    return l;
  }).join("\n");
}
  
async function mostrarTexto(texto) {
  const out = el("resultado");

  const formateado = formatearTicketFrontend(texto);

  out.value = formateado;
  out.style.height = "auto";
  out.style.height = out.scrollHeight + "px";

  await copiarAlPortapapeles(formateado);
}
  
  function limpiarInputs() {
    el("arrozRojo").value = "";
    el("arrozBlanco").value = "";
    el("frijoles").value = "";
    el("spaghetti").value = "";
  }

async function actualizar() {
  if (actualizacionEnCurso) return; // üîí evita doble click

  const payload = obtenerPayload();

  // ‚ùå No hacer NADA si todo es 0
  if (!payloadTieneDatos(payload)) {
    console.log("‚è≠Ô∏è Actualizaci√≥n vac√≠a ignorada");
    return;
  }

  actualizacionEnCurso = true;
  btnActualizar.disabled = true; 

  try {
    const res = await fetch(`${API_BASE}/api/actualizacion`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!res.ok) {
      const msg = await res.text().catch(() => "");
      throw new Error(msg || "Error en servidor");
    }

    const data = await res.json();

    if (data?.texto) {
      await mostrarTexto(data.texto);
    } else {
      await mostrarTexto("");
    }

    limpiarInputs(); // ‚úÖ solo aqu√≠
  } catch (e) {
    console.error(e);
    alert("Error al registrar la actualizaci√≥n");
  } finally {
    actualizacionEnCurso = false; // üîì libera lock
	btnActualizar.disabled = false;
  }
}

  async function generarTicket() {
    try {
      const res = await fetch(`${API_BASE}/api/ticket`, {
  method: "POST"
});

      if (!res.ok) {
        const msg = await res.text().catch(() => "");
        throw new Error(msg || "Error en servidor");
      }

      const data = await res.json();
      await mostrarTexto(data?.texto || "");
    } catch (e) {
      console.error(e);
      alert("Error al generar el ticket");
    }
  }
</script>
</body>
</html>
