<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
/* =========================
   RESET / BASE
   ========================= */

*,
*::before,
*::after {
  box-sizing: border-box;
}

html {
  -webkit-text-size-adjust: 100%;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f9e4b7;
  color: #3a2f1c;
}

/* =========================
   PAGE / CONTAINER
   ========================= */

.page {
  min-height: 100vh;
  padding: 12px;
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 460px;
  background: #fff7e1;
  padding: 14px;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

/* =========================
   TITLES
   ========================= */

h2 {
  margin: 0 0 12px;
  font-size: 12px;       
  font-weight: 700;
  text-align: center;
  line-height: 1.2;
}

/* =========================
   PRODUCT ROWS
   ========================= */

/* DESKTOP / TABLET */
.row {
  display: grid;
  grid-template-columns: 1fr 170px; /* label | counter */
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
}

/* MOBILE ANDROID SAFE */
@media (max-width: 480px) {
  .row {
    grid-template-columns: 1fr;
    gap: 6px;
  }
}

/* =========================
   LABEL
   ========================= */

label {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 10px;        /* ‚Üì antes 15 */
  font-weight: 600;
  line-height: 1;
}

/* =========================
   COUNTER
   ========================= */

.counter {
  display: grid;
  grid-template-columns: 24px minmax(36px, 1fr) 24px;
  gap: 6px;
  width: 100%;
  align-items: center;
}

.counter button {
  width: 12px;
  height: 12px;
  font-size: 8px;
  border-radius: 8px;
  align-items: center;
}

.counter button:hover {
  background: #cfa45d;
}

/* Input */
.counter input {
  width: 32px;
  height: 16px;
  min-width: 0;
  font-size: 12px;              /* üëà evita zoom Android */
  text-align: center;
  padding: 0 6px;
  border: 2px solid #3a2f1c;
  border-radius: 6px;
  background: #fff;
  outline: none;
  align-items: center;
}

.counter input:focus {
  box-shadow: 0 0 0 3px rgba(207,164,93,0.35);
}

.counter input[type="number"] {
  appearance: none;
  -moz-appearance: textfield;
}

/* =========================
   ACTION BUTTONS
   ========================= */

button.action {
  width: 100%;
  margin-top: 12px;
  padding: 6px;
  font-size: 9px;
  font-weight: bold;
  border: none;
  border-radius: 7px;
  background: #cfa45d;
  cursor: pointer;
}

button.action:hover {
  background: #b98f4e;
}

/* =========================
   TEXTAREA (RESUMEN)
   ========================= */

textarea {
  width: 100%;
  margin-top: 14px;
  padding: 10px;
  font-family: "Courier New", Courier, monospace;
  font-size: 4px;
  line-height: 1;
  min-height: 140px;
  max-height: 160px;
  min-width: 100px;
  max-width: 120px;
  resize: none;
  border: 2px solid #3a2f1c;
  border-radius: 12px;
  background: #fff;
  align: center;
  overflow: hidden;
}

/* =========================
   FOOT NOTE
   ========================= */

.note {
  margin-top: 10px;
  font-size: 8px;
  text-align: center;
  opacity: 0.7;
}

/* =========================
   LOCK OVERLAY
   ========================= */

#lockOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.lockBox {
  width: min(360px, 92vw);
  background: #fff7e1;
  padding: 24px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.lockBox h3 {
  margin-bottom: 14px;
}

.lockBox input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 12px;
  border: 2px solid #3a2f1c;
  border-radius: 6px;
  outline: none;
}

.lockBox input:focus {
  box-shadow: 0 0 0 3px rgba(207,164,93,0.35);
}

.lockBox button {
  width: 100%;
}


  </style>
</head>

<body>

<!-- üîí Pantalla de bloqueo -->
<div id="lockOverlay" aria-modal="true" role="dialog">
  <div class="lockBox">
    <h3>üîí Acceso protegido</h3>
    <input id="passwordInput" type="password" placeholder="Contrase√±a" autocomplete="current-password" />
    <button class="action" type="button" onclick="checkPassword()">Entrar</button>
  </div>
</div>

<div class="page">
 <div class="container">
  <h2>üçö IrmaRice ¬∑ Registro diario</h2>

  <div class="row">
    <label for="arrozRojo">üçò Arroz rojo</label>
    <div class="counter">
      <button type="button" onclick="cambiarValor('arrozRojo', -1)">‚àí</button>
      <input id="arrozRojo" type="number" inputmode="numeric" />
      <button type="button" onclick="cambiarValor('arrozRojo', 1)">+</button>
    </div>
  </div>


  <div class="row">
    <label for="arrozBlanco">üçö Arroz blanco</label>
    <div class="counter">
      <button type="button" onclick="cambiarValor('arrozBlanco', -1)">‚àí</button>
      <input id="arrozBlanco" type="number" inputmode="numeric" />
      <button type="button" onclick="cambiarValor('arrozBlanco', 1)">+</button>
    </div>
  </div>

  <div class="row">
    <label for="frijoles">üå∞ Frijoles</label>
    <div class="counter">
      <button type="button" onclick="cambiarValor('frijoles', -1)">‚àí</button>
      <input id="frijoles" type="number" inputmode="numeric" />
      <button type="button" onclick="cambiarValor('frijoles', 1)">+</button>
    </div>
  </div>

  <div class="row">
    <label for="spaghetti">üçù Spaghetti</label>
    <div class="counter">
      <button type="button" onclick="cambiarValor('spaghetti', -1)">‚àí</button>
      <input id="spaghetti" type="number" inputmode="numeric" />
      <button type="button" onclick="cambiarValor('spaghetti', 1)">+</button>
    </div>
  </div>

  <button class="action" type="button" onclick="actualizar()">Actualizaci√≥n</button>

  <textarea id="resultado" readonly placeholder="Aqu√≠ aparecer√° el resumen..."></textarea>

  <button class="action" type="button" onclick="generarTicket()">Generar ticket</button>

  <div class="note">
    El texto se copia autom√°ticamente al portapapeles
  </div>
</div>

</body>
<script>

const API_BASE = "https://irmarice.vercel.app";


  // ‚ö†Ô∏è Esto es barrera UX, no seguridad fuerte (backend a√∫n es necesario si lo quieres ‚Äúreal‚Äù).
  const PASSWORD = "123";
  const DURACION_MS = 14 * 24 * 60 * 60 * 1000; // 14 d√≠as

  const el = (id) => document.getElementById(id);

  function estaDesbloqueado() {
    const unlockTime = localStorage.getItem("irmaRiceUnlockTime");
    if (!unlockTime) return false;
    return Date.now() - Number(unlockTime) < DURACION_MS;
  }

  function checkPassword() {
    const input = el("passwordInput");
    if (input.value === PASSWORD) {
      localStorage.setItem("irmaRiceUnlockTime", String(Date.now()));
      el("lockOverlay").style.display = "none";
      bloquearScroll(false);
      // Lleva el foco al primer input √∫til
      el("arrozRojo").focus();
    } else {
      input.value = "";
      alert("Contrase√±a incorrecta");
      input.focus();
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    if (estaDesbloqueado()) {
      el("lockOverlay").style.display = "none";
      bloquearScroll(false);
    } else {
      bloquearScroll(true);
      // foco al password
      setTimeout(() => el("passwordInput")?.focus(), 0);
    }

    // Enter para entrar
    el("passwordInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkPassword();
    });
  });

  function cambiarValor(id, delta) {
    const input = el(id);
    const actual = Number(input.value) || 0;
    input.value = actual + delta;
  }

  function obtenerPayload() {
    return {
      arrozRojo: Number(el("arrozRojo").value) || 0,
      arrozBlanco: Number(el("arrozBlanco").value) || 0,
      frijoles: Number(el("frijoles").value) || 0,
      spaghetti: Number(el("spaghetti").value) || 0
    };
  }

  async function copiarAlPortapapeles(texto) {
    try {
      await navigator.clipboard.writeText(texto);
      return true;
    } catch {
      // fallback viejo (por si clipboard falla)
      try {
        const ta = document.createElement("textarea");
        ta.value = texto;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
        return true;
      } catch {
        return false;
      }
    }
  }
  
function formatearTicketFrontend(raw) {
  const lineas = raw.split("\n");

  // 1) Formatear l√≠neas de productos
  const formateadas = lineas.map(linea => {
    if (!linea.includes("x") || !linea.includes("$")) {
      return linea;
    }

    const match = linea.match(/^(.*?)\s+x(\d+)\s+\$(.+)$/);
    if (!match) return linea;

    const [, nombre, cantidad, precio] = match;

    return (
      nombre.trim().padEnd(16) +
      " x" +
      cantidad.padStart(3) +
      "   $" +
      precio.padStart(8)
    );
  });

  // 2) Calcular ancho m√°ximo
  const ancho = Math.max(...formateadas.map(l => l.length));

  // 3) L√≠nea de guiones din√°mica
  const guiones = "-".repeat(ancho);

  // 4) Reemplazar separadores y alinear TOTAL
  return formateadas.map(l => {
    if (/^-{3,}$/.test(l.trim())) {
      return guiones;
    }

if (l.startsWith("TOTAL")) {
  const precio = l.slice(l.lastIndexOf("$") + 1);
  return (
    "TOTAL".padEnd(ancho - precio.length - 2) +
    "$ " +
    precio
  );
}


    return l;
  }).join("\n");
}
  
async function mostrarTexto(texto) {
  const out = el("resultado");

  const formateado = formatearTicketFrontend(texto);

  out.value = formateado;
  out.style.height = "auto";
  out.style.height = out.scrollHeight + "px";

  await copiarAlPortapapeles(formateado);
}
  
  function limpiarInputs() {
    el("arrozRojo").value = "";
    el("arrozBlanco").value = "";
    el("frijoles").value = "";
    el("spaghetti").value = "";
  }

  async function actualizar() {
    const payload = obtenerPayload();

    try {
const res = await fetch(`${API_BASE}/api/actualizacion`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(payload)
});


      // si el backend fall√≥, mostrar error
      if (!res.ok) {
        const msg = await res.text().catch(() => "");
        throw new Error(msg || "Error en servidor");
      }

      const data = await res.json();

      if (data?.texto) {
        await mostrarTexto(data.texto);
      } else {
        // si no hay texto, por lo menos limpia el textarea (opcional)
        await mostrarTexto("");
      }

      limpiarInputs();
    } catch (e) {
      console.error(e);
      alert("Error al registrar la actualizaci√≥n");
    }
  }

  async function generarTicket() {
    try {
      const res = await fetch(`${API_BASE}/api/ticket`, {
  method: "POST"
});


      if (!res.ok) {
        const msg = await res.text().catch(() => "");
        throw new Error(msg || "Error en servidor");
      }

      const data = await res.json();
      await mostrarTexto(data?.texto || "");
    } catch (e) {
      console.error(e);
      alert("Error al generar el ticket");
    }
  }
</script>

</body>
</html>
